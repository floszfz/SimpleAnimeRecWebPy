<script>
    // 菜单选中js
    $(function () {
        // 获取当前页面的url
        var currentUrl = window.location.pathname;
        //获取当前页面自定义url，有些页面需要定义这个变量
        if (typeof (resetUrl) != "undefined" && resetUrl != null) {
            currentUrl = resetUrl;
        }
        // 通过当前页面的url与菜单中的url对比实现菜单选中
        $("#menu").find("a").each(function () {
            if ($(this).attr("href") == currentUrl) {
                // 删除默认菜单选中样式
                $("#menu").find("a").each(function () {
                    $(this).removeClass("active");
                });
                // 添加菜单选中样式
                $(this).addClass("active");
                return;
            }
        });
    });
</script>
